  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body {
      height:100vh;
      width:100vw;
      overflow:hidden;
      background:pink;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    /* Main message card fills most of screen */
    .card {
      width:90vw;
      height:90vh;
      background:rgba(255,255,255,0.7);
      border-radius:20px;
      box-shadow:0 0 40px rgba(0,0,0,0.15);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
      text-align:center;
      position:relative;
      z-index:2;
    }

    .message .line {
      opacity:0;
      transform:translateY(10px);
      transition:all 0.8s ease;
      font-size:2rem;
      margin:10px 0;
      font-weight:600;
      color:#5a104a;
    }
    .line.show { opacity:1; transform:translateY(0); }

    /* Surrounding GIFs */
    .gif {
      position:absolute;
      width:120px;
      height:120px;
      object-fit:cover;
      border-radius:12px;
      z-index:1;
      animation: float 6s ease-in-out infinite alternate;
    }
    @keyframes float {
      from { transform:translateY(0px) rotate(0deg);}
      to   { transform:translateY(-20px) rotate(6deg);}
    }

    /* Corners + edges */
    .top-left { top:10px; left:10px;}
    .top-right{ top:10px; right:10px;}
    .bottom-left{ bottom:10px; left:10px;}
    .bottom-right{ bottom:10px; right:10px;}
    .left-mid{ top:50%; left:10px; transform:translateY(-50%);}
    .right-mid{ top:50%; right:10px; transform:translateY(-50%);}
  </style>

</head>
<body>

  <!-- Main Message -->

  <div class="card">
    <div class="message" id="message"></div>
  </div>

  <script>
    const lines = [
      "Dear Sumedha",
      "I love u",
      "i fell for u from the very first day that i saw u",
      "i feel like ive been waiting for u forever and now that ur here",
      "in our purple world",
      "with me",
      "lets stay tgthr frever",
      "I LOVE U",
      "~ UR SHAURYA"
    ];

    const messageEl = document.getElementById("message");
    lines.forEach(text=>{
      const div=document.createElement("div");
      div.className="line";
      div.textContent=text;
      messageEl.appendChild(div);
    });

    function revealSequence(){
      document.querySelectorAll('.line').forEach(el=>el.classList.remove('show'));
      let delay=500;
      document.querySelectorAll('.line').forEach((el,idx)=>{
        setTimeout(()=> el.classList.add('show'), delay);
        delay+=1200;
      });
    }

    window.onload = revealSequence;
  </script>
